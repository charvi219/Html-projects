<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SignUp Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container my-5">
    <div class="card">
        <h1 class="text-dark fw-bold text-center p-3">Please SignUp here!!</h1>
    <div class="container">
        <div class="card-body fs-2">
            <div class="mb-3 mt-3">
                <label for="formInput" class="form-label">Enter UserName: </label>
                <input type="text" class="form-control fs-4" id="formInput" placeholder="Enter your name">
            </div>
            <div class="mb-3 my-4">
                <label for="formInput2" class="form-label">Enter Password:</label>
                <input type="password" class="form-control fs-4" id="formInput2" placeholder="Enter password">
            </div>
            <div class="mb-3 my-4">
                <label for="formInput3" class="form-label">Confirm Password</label>
                <input type="password" class="form-control fs-4" id="formInput3" placeholder="Confirm password">
            </div>
            <div class="mb-3 my-4">
                <label for="formInput4" class="form-label">Select Gender: </label>
                <select class="form-select form-select-lg mb-3 fs-4" aria-label="Large select example">
                    <option selected>select gender</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="mb-3 my-4">
                <label for="formInput5" class="form-label">Enter Mobile Number</label>
                <input type="text" class="form-control fs-4" id="formInput5" placeholder="Enter mobile number">
            </div>
            <div class="mb-3 my-4">
                <label for="formInput6" class="form-label">Enter DOB:</label>
                <input type="date" class="form-control fs-4" id="formInput6" placeholder="Enter DOB">
            </div>

            <label class="form-label">Enter Address:</label>
            <div class="form-floating">
                <textarea class="form-control" style="height: 100px"></textarea>
            </div>
            <div class="mb-3 my-4">
                <label for="formInput7" class="form-label">Select Qualification</label>
                <select class="form-select form-select-lg mb-3 fs-4">
                    <option selected>select options</option>
                    <option>BTech</option>
                    <option>MTech</option>
                    <option>Degree</option>
                </select>
            </div>
            <div class="mb-3 my-4">
                <label for="formInput8" class="form-label">Choose Skills:</label>
                <input type="text" class="form-control fs-4" id="formInput8" placeholder="e.g., Java, Python, HTML">
            </div>
            <div class="mb-3 my-4">
                <label for="formInput7" class="form-label">Preferred Shift:</label>
                <select class="form-select form-select-lg mb-3 fs-4">
                    <option selected>select shift</option>
                    <option>Day Shift</option>
                    <option>Night Shift</option>
                </select>
            </div>
            <div class="mb-3 my-4">
                <label class="form-label">Upload your Resume:</label>
                <div class="input-group mb-3 p-3 fs-4">
                    <input type="file" class="form-control form-control-lg" id="inputFile">
                </div>
            </div>
            
        <div class="container d-grid gap-3  mx-auto">
            <a href="#" class=" text-center text-light p-2 fs-2 btn btn-success">Register</a>
            <a href="#" class=" text-center text-light p-2 fs-2 btn btn-success">Reset</a>
        </div>
        </div>
    </div>            
</div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
